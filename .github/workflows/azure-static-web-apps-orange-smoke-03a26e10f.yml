name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - redigir-prod
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - redigir-prod

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
      DIRECTUS_SERVER_TOKEN: ${{ secrets.DIRECTUS_SERVER_TOKEN }}
      SITE_URL: 'https://orange-smoke-03a26e10f.5.azurestaticapps.net'
      NO_NUXT_PUBLIC_SITE_URL: 'https://orange-smoke-03a26e10f.5.azurestaticapps.net'
      COREPACK_ENABLE_STRICT: '0'
      VERBOSE: true
      PNPM_VERSION: 8.6.2
      NODE_VERSION: 18.19.0
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
     
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SMOKE_03A26E10F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          skip_api_build: true
          app_location: "/" # App source code path
          api_location: ".output/server" # Api source code path - optional
          output_location: ".output/public" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          PRE_BUILD_COMMAND: npm install pnpm@${{ env.PNPM_VERSION }} -g && pnpm install --no-frozen-lockfile
          CUSTOM_BUILD_COMMAND: pnpm run build --preset=azure
          skip_deploy_on_missing_secrets: true
          VERBOSE: true
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SMOKE_03A26E10F }}
          action: "close"
